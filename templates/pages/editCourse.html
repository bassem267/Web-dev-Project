{% extends 'base.html' %}

{% block title %} Add Course {% endblock title %}

{% block content %}
  <h1> <i class="fa-solid fa-book-open-reader"></i> Edit Course Details</h1>

  <div class="courseInfo">
    <form class="" action="updaterecord1/{{ course.id }}" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault01">Course Name</label>
          <input type="text" name = "courseName" class="form-control" value = "{{ course.courseName }}" id="validationDefault01" placeholder="Course name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault02">Course ID</label>
          <input type="text" name = "courseID" class="form-control" value = "{{ course.courseID }}" id="validationDefault02" placeholder="Course ID" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12 mb-2">
            <label for="validationDefault03">Department</label>
            <select name = "department" class="form-control" value = "{{ course.department }}" id="validationDefault03" required>
              <option selected>{{ course.department }}</option>
              <option value="AI">AI -Artificial Intelligence-</option>
              <option value="DS">DS -Decision Support-</option>
              <option value="IT">IT -Information Technology-</option>
              <option value="IS">IS -Information Systems-</option>
              <option value="CS">CS -Computer Science-</option>
            </select>
          </div>
        </div>

      <div class="form-group row">
        <div class="col-md-6 mb-2">
            <label for="validationDefault04">Number of credit hours</label>
            <select name = "hours" class="form-control" value = "{{ course.numberOfHours }}" id="validationDefault04" required>
              <option selected>{{ course.numberOfHours }}</option>
              <option value="0">0</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="col-md-6 mb-2">
            <label for="validationDefault05">Lecture Days</label>
            <select name = "day" class="form-control" value = "{{ course.lectureDay }}" id="validationDefault05" required>
              <option selected>{{ course.lectureDay }}</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
            </select>
          </div>
      </div>

      <div class="form-row">
        <div class="col-md-12 mb-2">
            <label for="validationDefault06">Hall Number</label>
            <input type="text" name = "hallNumber" class="form-control" value = "{{ course.hallNumber }}" id="validationDefault02" placeholder="Hall Number" required>
          </div>
      </div>
      <button type="submit" class="btn btn-lg" style="color: whitesmoke; background-color: #007180;" > <i class="fa-regular fa-floppy-disk"></i> Save</button>
    </form>
  </div>
{% endblock content %}
